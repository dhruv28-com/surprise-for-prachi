<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Surprise Rating</title>
  <style>
    body {
      background-color: #ffe0f0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .runaway {
      position: absolute;
      transition: all 0.3s ease;
    }
    #ratingSection, #loveSection, #finalMsg {
      display: none;
      margin-top: 20px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Did you like the surprise?</h1>
  <button onclick="showRating()">Yes</button>
  <button id="noBtn1" class="runaway" onmouseover="moveButton(this)">No</button>

  <div id="ratingSection">
    <p>Rate it from 1 to 10:</p>
    <input type="number" id="ratingInput" min="1" max="10">
    <button onclick="checkRating()">Submit</button>
    <p id="ratingMsg"></p>
  </div>

  <div id="loveSection">
    <h2>Did you love the surprise?</h2>
    <button onclick="showLoveRating()">Yes</button>
    <button id="noBtn2" class="runaway" onmouseover="moveButton(this)">No</button>
    <div id="loveRate" style="margin-top: 20px; display: none;">
      <p>Rate your love from 1 to 100:</p>
      <input type="number" id="loveInput" min="1" max="100">
      <button onclick="checkLove()">Submit</button>
      <p id="loveMsg"></p>
    </div>
  </div>

  <div id="finalMsg">
    <h2>Thank you for your beautiful rating! ‚ù§Ô∏è</h2>
  </div>

  <script>
    function moveButton(btn) {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function showRating() {
      document.getElementById('ratingSection').style.display = 'block';
    }

    function checkRating() {
      const rate = parseInt(document.getElementById('ratingInput').value);
      const msg = document.getElementById('ratingMsg');
      if (rate < 8) {
        msg.innerText = "Not Valid üò¢";
      } else {
        msg.innerText = "";
        document.getElementById('loveSection').style.display = 'block';
      }
    }

    function showLoveRating() {
      document.getElementById('loveRate').style.display = 'block';
    }

    function checkLove() {
      const love = parseInt(document.getElementById('loveInput').value);
      const msg = document.getElementById('loveMsg');
      if (love < 80) {
        msg.innerText = "Not Valid üíî";
      } else {
        msg.innerText = "";
        document.getElementById('finalMsg').style.display = 'block';
      }
    }
  </script>
</body>
</html>
