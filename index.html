<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Can I Surprise You? 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffd6e0, #e0b3ff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #cc007a;
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }

    .buttons {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background-color: #ff66b2;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e60073;
    }

    #noBtn {
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>Can I give you a surprise? 🥺💖</h1>

  <div class="buttons">
    <button onclick="startSurprise()">Yes 💕</button>
    <button id="noBtn" onmouseover="moveButton()">No 🙅‍♀️</button>
  </div>

  <audio id="bgMusic" src="music.mp3"></audio>

  <script>
    function startSurprise() {
      const music = document.getElementById("bgMusic");
      music.volume = 0.5;
      music.play();
      setTimeout(() => {
        window.location.href = "surprise.html";
      }, 1000);
    }

    function moveButton() {
      const button = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
    }
  </script>

</body>
</html>
